<!DOCTYPE html>
<link rel="stylesheet" href="./styles/login.css">
<html>
    <head>
        <title>
            Sign-In
        </title>
    </head>
    <body bgcolor="#333030">

        <img class="img" src="https://photogrist.com/wp-content/uploads/2016/01/Aaron-Brimhall.jpg">

        <div class="container">
                <form action="/action_page.php">
                    <label class="h_font" for="uname">Username Name</label>
                    <input type="text" id="fname" name="presonalinfo" placeholder="Your name..">

                    <label class="h_font" for="pro_pic">Profile Picture</label>
                    <br \>
                    
                    <input class="b_upload" type="file" name="pro_pic" accept="image/*">
                
                    <br \>
                    <label class="h_font" for="p_word">Password</label>
                    <input type="text" id="p_word" name="presonalinfo" placeholder="Your Password..">
                  
                    <input type="submit" value="Submit">
                </form>
        </div>
        
    </body>
</html>
